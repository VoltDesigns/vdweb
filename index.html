<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define CSS variables for colors */
        :root {
            --body-bg: #e6f2fb;
            --section-bg: #ffffff;
            --card-bg: #ffffff;
            --headline-color: #1a202c;
            --source-name-color: #4a5568;
            --link-color: #4F85C5; /* Main active/link blue */
            --tab-button-hover-bg: #e6f2fb;
            --tab-button-text: #1a202c;
            --collapsible-text: #4a5568;
            --border-color: #d1e1f3;
            --loading-spinner-color: #4F85C5;
            --toggle-details-button-border: #d1e1f3;
            --error-bg: #ffe0e0;
            --error-border: #ff8080;
            --error-text: #cc0000;
            --box-shadow-color: rgba(0, 0, 0, 0.05);
            --scroll-btn-bg: #4F85C5; /* Blue */
            --scroll-btn-hover-bg: #3e6a9e; /* Darker blue */
            --progress-bar-bg: #4F85C5; /* Blue */


            --general-button-bg: #ffffff; /* Default for non-active buttons, matching tab background */
            --general-button-text: #1a202c; /* Default text for non-active buttons, matching tab text */
            --general-button-hover-bg: #e6f2fb; /* Hover for general buttons, matching tab hover */


            --login-signup-btn-active-bg: #4F85C5; /* Matches active tab blue */
            --login-signup-btn-active-text: #ffffff;
            --login-signup-btn-hover-bg: #3e6a9e; /* Consistent darker blue for hover */


            /* New for subtle underlines */
            --tab-underline-color: #4F85C5; /* Blue for active underline */
            --tab-underline-height: 3px;
            /* Checkbox colors */
            --checkbox-border-color: #4F85C5;
            --checkbox-checked-bg: #4F85C5;
            --checkbox-checked-tick: #ffffff;


            /* Hamburger menu */
            --hamburger-bg: #ffffff;
            --hamburger-text: #1a202c;
            --hamburger-hover-bg: #e6f2fb;
            --hamburger-item-border: #d1e1f3;


            /* Font Size Variables for Accessibility */
            --base-font-size: 16px;
        }


        /* Dark Mode overrides */
        body.dark-mode {
            --body-bg: #000000;
            --section-bg: #000000;
            --card-bg: #000000;
            --headline-color: #ffffff;
            --source-name-color: #ffffff;
            --link-color: #90cdf4; /* Light blue */
            --tab-button-hover-bg: #1a1a1a;
            --tab-button-text: #ffffff;
            --collapsible-text: #ffffff;
            --border-color: #333333;
            --loading-spinner-color: #90cdf4;
            --toggle-details-button-border: #333333;
            --error-bg: #330000;
            --error-border: #660000;
            --error-text: #ff6666;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
            --scroll-btn-bg: #3a3a3a;
            --scroll-btn-hover-bg: #555555;
            --progress-bar-bg: #90cdf4;


            --general-button-bg: #000000;
            --general-button-text: #ffffff;
            --general-button-hover-bg: #1a1a1a;


            --login-signup-btn-active-bg: #6DA0C4; /* Darker light blue for active login in dark mode */
            --login-signup-btn-active-text: #ffffff;
            --login-signup-btn-hover-bg: #457B9D; /* Consistent darker blue for hover */


            --tab-underline-color: #90cdf4; /* Light blue for active underline in dark mode */


            --checkbox-border-color: #90cdf4;
            --checkbox-checked-bg: #90cdf4;
            --checkbox-checked-tick: #000000; /* Dark tick for light blue bg */


            --hamburger-bg: #000000;
            --hamburger-text: #ffffff;
            --hamburger-hover-bg: #1a1a1a;
            --hamburger-item-border: #333333;
        }


        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            transition: background-color 0.3s ease;
            color: var(--headline-color);
            margin: 0;
            padding: 0;
            font-size: var(--base-font-size);
            line-height: 1.6;
        }


        /* Adjust font sizes relative to --base-font-size */
        h1 { font-size: calc(var(--base-font-size) * 2.25); }
        h2 { font-size: calc(var(--base-font-size) * 1.5); }
        h3 { font-size: calc(var(--base-font-size) * 1.25); }
        .text-lg { font-size: calc(var(--base-font-size) * 1.125); }
        .text-base { font-size: var(--base-font-size); }
        .text-sm { font-size: calc(var(--base-font-size) * 0.875); }
        .text-xs { font-size: calc(var(--base-font-size) * 0.75); }


        .main-header {
            width: 100%;
            background-color: var(--section-bg);
            box-shadow: 0 2px 4px var(--box-shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 100;
        }


        .header-content-wrapper {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 48px;
            flex-wrap: wrap;
        }


        .header-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }


        #mainTitle {
            margin-right: 1rem;
            flex-shrink: 0;
        }


        /* Hamburger Menu Icon */
        #hamburger-menu-btn {
            background: none;
            border: none;
            color: var(--headline-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: color 0.2s ease;
        }
        #hamburger-menu-btn:hover {
            color: var(--link-color);
        }
        #hamburger-menu-btn:focus-visible {
            outline: 2px solid var(--link-color);
            outline-offset: 2px;
        }
        #hamburger-menu-btn svg {
            width: 24px;
            height: 24px;
        }


        /* Off-canvas menu */
        #off-canvas-menu {
            position: fixed;
            top: 0;
            left: -300px; /* Hidden off-screen */
            width: 280px;
            height: 100%;
            background-color: var(--hamburger-bg);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: left 0.3s ease-in-out;
            z-index: 1500;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            color: var(--hamburger-text);
        }
        #off-canvas-menu.open {
            left: 0; /* Slide in */
        }
        #off-canvas-menu .close-button {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 2rem;
            background: none;
            border: none;
            color: var(--hamburger-text);
            cursor: pointer;
            outline: none;
        }
        #off-canvas-menu .close-button:hover {
            color: var(--link-color);
        }
        #off-canvas-menu h3 {
            font-size: calc(var(--base-font-size) * 1.25);
            font-weight: 600;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--hamburger-item-border);
            padding-bottom: 0.5rem;
        }
        .menu-source-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid var(--hamburger-item-border);
            transition: background-color 0.2s ease;
        }
        .menu-source-item:last-child {
            border-bottom: none;
        }
        .menu-source-item:hover {
            background-color: var(--hamburger-hover-bg);
        }
        .menu-source-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-grow: 1;
            font-size: calc(var(--base-font-size) * 1.0);
            font-weight: 500;
        }
        .menu-source-item input[type="checkbox"] {
            margin-left: auto; /* Push checkbox to the right */
            appearance: none; /* Hide default checkbox */
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid var(--checkbox-border-color);
            border-radius: 4px;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            outline: none;
            position: relative;
            flex-shrink: 0;
        }
        .menu-source-item input[type="checkbox"]:checked {
            background-color: var(--checkbox-checked-bg);
            border-color: var(--checkbox-checked-bg);
        }
        .menu-source-item input[type="checkbox"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.4rem; /* Adjust tick size */
            height: 0.75rem; /* Adjust tick size */
            border: solid var(--checkbox-checked-tick);
            border-width: 0 2px 2px 0;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .menu-source-item input[type="checkbox"]:focus-visible {
            box-shadow: 0 0 0 2px var(--link-color);
        }


        /* Overlay to close menu when clicking outside */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1400;
            display: none;
        }




        .font-size-controls {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            flex-shrink: 0;
            color: var(--headline-color);
            border: none;
            border-radius: 0.25rem;
            padding: 0.125rem 0.25rem;
            transition: color 0.3s ease;
        }
        .font-size-controls button {
            background: none;
            border: none;
            color: var(--headline-color);
            font-weight: 600;
            padding: 0.125rem 0.375rem;
            font-size: calc(var(--base-font-size) * 0.875);
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            outline: none;
        }
        .font-size-controls button:hover {
            background-color: var(--tab-button-hover-bg);
            color: var(--link-color);
        }
        .font-size-controls button:focus-visible {
            outline: 2px solid var(--link-color);
            outline-offset: 2px;
        }


        .auth-buttons-container {
            display: flex;
            gap: 0.05rem; /* Reduced gap to match tabs */
            align-items: center;
            background-color: var(--card-bg); /* Match tab group styling */
            box-shadow: 0 2px 5px var(--box-shadow-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .auth-button {
            background-color: var(--general-button-bg);
            color: var(--general-button-text);
            padding: 0.6rem 1rem; /* Match tab padding */
            border-radius: 0; /* No rounded corners */
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            font-size: calc(var(--base-font-size) * 0.95); /* Match tab font size */
            flex-grow: 1; /* Allow buttons to grow */
            text-align: center;
        }
        .auth-button:hover:not(.active) {
            background-color: var(--general-button-hover-bg);
            color: var(--link-color); /* Hover color for general buttons */
        }
        .auth-button.active { /* For Login/Logout when it acts as an active tab indicator */
            background-color: var(--login-signup-btn-active-bg);
            color: var(--login-signup-btn-active-text);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .auth-button:focus-visible {
            outline: 2px solid var(--link-color);
            outline-offset: 2px;
        }


        #user-id-display {
            font-size: calc(var(--base-font-size) * 0.85);
            color: var(--source-name-color);
            margin-left: 0.5rem;
            white-space: normal; /* Allow wrapping */
            overflow: visible; /* Prevent truncation */
            text-overflow: clip; /* Prevent truncation */
            max-width: none; /* Allow full width */
        }
        
        .site-main-content {
            background-color: var(--section-bg);
            padding: 1rem;
            transition: background-color 0.3s ease;
            min-height: calc(100vh - 2rem - 64px);
        }


        .content-area {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px var(--box-shadow-color);
            padding: 1.5rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }


        /* Reading Progress Bar */
        #reading-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: var(--progress-bar-bg);
            width: 0%;
            z-index: 101;
            transition: background-color 0.3s ease;
        }


        .news-item, .video-item {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px var(--box-shadow-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .news-item:hover, .video-item:hover {
            transform: translateY(-5px);
        }
        .news-item h2, .video-item h2 {
            font-size: calc(var(--base-font-size) * 1.5);
            font-weight: 600;
            color: var(--headline-color);
            margin-bottom: 0.25rem;
            transition: color 0.3s ease;
        }
        .news-item .source-name, .video-item .source-name {
            font-size: calc(var(--base-font-size) * 0.9);
            font-weight: 500;
            color: var(--source-name-color);
            margin-bottom: 0.75rem;
            display: block;
            transition: color 0.3s ease;
        }
        .news-item a, .video-item a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .news-item a:hover, .video-item a:hover {
            text-decoration: underline;
        }

        .video-embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
        .video-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0rem;
            margin-bottom: 2rem;
            gap: 1rem;
        }


        .tab-button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.05rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px var(--box-shadow-color);
            overflow: hidden;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            border-radius: 0;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }


        .tab-button {
            padding: 0.6rem 1rem;
            font-size: calc(var(--base-font-size) * 0.95);
            font-weight: 500;
            color: var(--tab-button-text);
            background-color: transparent; /* Default state for all tabs */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            outline: none;
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;
            position: relative; /* For the underline pseudo-element */
        }
        .tab-button:focus-visible {
            outline: 2px solid var(--link-color);
            outline-offset: 2px;
        }


        .tab-button:hover:not(.active) { /* Hover for non-active */
            background-color: var(--tab-button-hover-bg);
            color: var(--headline-color);
        }


        /* Base style for the underline bar */
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--tab-underline-height);
            background-color: var(--tab-underline-color);
            transform: scaleX(0); /* Hidden by default */
            transition: transform 0.3s ease, background-color 0.3s ease;
            transform-origin: bottom center;
        }


        /* Active tab underline */
        .tab-button.active::after {
            transform: scaleX(1); /* Show blue underline */
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--loading-spinner-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            transition: border-left-color 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 1rem;
            color: var(--collapsible-text);
            line-height: 1.6;
            transition: color 0.3s ease;
        }
        .collapsible-content.expanded {
            max-height: 500px;
            padding-top: 0.5rem;
            padding-bottom: 1rem;
        }


        .toggle-details-button {
            background-color: transparent;
            color: var(--tab-button-text);
            padding: 0.5rem 1rem;
            border-radius: 0;
            border: 1px solid var(--toggle-details-button-border);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 1rem;
            display: inline-flex;
